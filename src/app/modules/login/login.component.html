<div class="container">
  <div class="login">
    <div class="header">
      <h3>OlÃ¡ Seja Bem Vindo</h3>
      <h4>Efetue seu login</h4>
    </div>
    <div class="form">
      <form>
        <label for="email">E-mail</label>
        <input
          [(ngModel)]="emailInput"
          type="email"
          name="email"
          (blur)="ValidEmail(emailInput)"
          placeholder="insira seu E-mail"
          autofocus
          required
        />
        <label for="password">Senha</label>
        <input
          [(ngModel)]="passwordValid"
          type="password"
          name="Senha"
          (blur)="ValidPassword(passwordValid)"
          placeholder="Insira sua Senha"
          required
        />
      </form>
    </div>
    <div class="bottom">
      <button class="btn">Entrar</button>
      <a>Esqueceu a senha?</a>
      <a (click)="register()"> Cadastre-se Aqui</a>
    </div>
  </div>
</div>

<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>

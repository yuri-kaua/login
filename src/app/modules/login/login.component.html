<div class="container">
  <p-card header="OlÃ¡ Seja Bem Vindo">
    <div class="header">
      <h3>OlÃ¡ Seja Bem Vindo</h3>
    </div>
    <div class="form">
      <div class="msg">
        <h4>Efetue seu login</h4>
      </div>
      <form>
        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          (blur)="ValidEmail(emailInput)"
          placeholder="insira seu E-mail"
          autofocus
          required
        />
        <label for="password">Senha</label>
        <input
          type="password"
          name="Senha"
          (blur)="ValidPassword(passwordValid)"
          placeholder="Insira sua Senha"
          required
        />
      </form>
    </div>
    <div class="bottom">
      <button class="btn" (click)="openLogin()">Entrar</button>
      <a style="cursor: pointer" (click)="forgotPass()">Esqueceu a senha?</a>
      <a style="cursor: pointer" (click)="register()"> Cadastre-se Aqui</a>
    </div>
  </p-card>
</div>

<p-dialog header="Recupere sua Senha" [(visible)]="visible" [modal]="true">
  <img
    src="../../../assets/img/undraw_forgot_password_re_hxwm.svg"
    alt=""
    class="img"
  />
  <p>Insira seu email para poder mudar sua Senha</p>
  <input class="emailinput" type="text" placeholder="seu E-mail" />
</p-dialog>

<p-toast
  [showTransformOptions]="'translateY(100%)'"
  [showTransitionOptions]="'1000ms'"
  [hideTransitionOptions]="'1000ms'"
  [showTransformOptions]="'translateX(100%)'"
></p-toast>

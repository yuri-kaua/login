<div class="container">
  <form class="formulario">
    <div class="header">
      <h3>Vamos Começar</h3>
      <h4>Faça seu cadastro</h4>
    </div>
    <div class="form-group">
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-user"></i>
        </span>
        <input
          pInputText
          placeholder="Nome do usuario"
          formControlName="name"
          autofocus
        />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-file-edit"></i>
        </span>
        <input pInputText placeholder="E-mail" formControlName="email" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-eye-slash"></i>
        </span>
        <input pInputText placeholder="CPF" formControlName="cpf" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-phone"></i>
        </span>
        <input pInputText placeholder="Telefone" formControlName="fone" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-calendar"></i>
        </span>
        <input
          type="datetime"
          pInputText
          placeholder="Data de nascimento"
          formControlName="data_nascimento"
        />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-eye"></i>
        </span>
        <input pInputText placeholder="Senha" formControlName="password" />
      </div>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-eye"></i>
        </span>
        <input
          pInputText
          placeholder="Confirmar senha"
          formControlName="conf_password"
        />
      </div>
    </div>
  </form>
</div>
